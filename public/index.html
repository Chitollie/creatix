<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIY UGC - Client</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>DIY UGC â€” Prototype</h1>

    <section id="auth">
      <h2>Auth</h2>
      <div>
        <input id="reg_user" placeholder="username">
        <input id="reg_pass" placeholder="password" type="password">
        <button id="btnRegister">Register</button>
      </div>
      <div>
        <input id="log_user" placeholder="username">
        <input id="log_pass" placeholder="password" type="password">
        <button id="btnLogin">Login</button>
      </div>
      <div id="me"></div>
    </section>

    <section id="avatar">
      <h2>Avatar</h2>
      <button id="btnLoadParts">Load Avatar Parts</button>
      <div id="parts"></div>
      <h3>Create Avatar</h3>
      <input id="avatar_name" placeholder="Avatar name">
      <button id="btnCreateAvatar">Create</button>
      <h3>Your Avatars</h3>
      <div id="avatars"></div>
    </section>

    <section id="play">
      <h2>Play (Join Chat Room)</h2>
      <input id="room" placeholder="room name" value="lobby">
      <button id="btnJoin">Join</button>
      <div id="chat" class="chat"></div>
      <input id="msg" placeholder="message"><button id="btnSend">Send</button>
    </section>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/auth-guard.js"></script>
  <script src="/app.js"></script>
</body>
</html>
