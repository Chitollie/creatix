<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Creatix</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .game-detail-container {
            max-width: 1200px;
            margin: 2rem auto;
        }
        .game-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 3rem 2rem;
            border-radius: 12px;
            color: white;
            margin-bottom: 2rem;
        }
        .game-header h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
        }
        .game-meta {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        .meta-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .meta-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .game-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        .game-description {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .game-description h2 {
            margin-top: 0;
        }
        .game-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .play-button {
            background: linear-gradient(135deg, var(--success-color), #00d084);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 200, 100, 0.3);
        }
        .creator-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .creator-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-color);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        .creator-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .creator-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .creator-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .error {
            background: var(--danger-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo"><a href="home.html" style="color: inherit; text-decoration: none;">Creatix</a></h1>
            </div>
            <div class="header-right">
                <button class="creabux-display" id="creabux-display" onclick="window.location.href='settings.html'; setTimeout(() => window.switchTab && window.switchTab('billing'), 500)" style="background: none; border: none; cursor: pointer; font-weight: 600; padding: 0; font-size: 0.95rem;">üíé Loading...</button>
                <span class="user-info" id="user-info">Loading...</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <main class="feed game-detail-container" id="game-container">
                <div class="loading">Loading game details...</div>
            </main>
        </div>
    </div>

    <script>
        const gameId = (() => {
            const qsId = new URLSearchParams(window.location.search).get('id');
            if (qsId) return qsId;
            const match = window.location.pathname.match(/\/(\d+)(?:\/|$)/);
            return match ? match[1] : null;
        })();

        async function api(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem('token');
            const opts = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            if (body) opts.body = JSON.stringify(body);
            const res = await fetch(endpoint, opts);
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return res.json();
        }

        async function init() {
            try {
                const user = await api('/api/user');
                if (user.id) {
                    document.getElementById('user-info').textContent = user.username;
                    const creabuxDisplay = document.getElementById('creabux-display');
                    if (user.is_admin) {
                        creabuxDisplay.textContent = 'üíé ‚àû';
                    } else {
                        creabuxDisplay.textContent = `üíé ${user.creabux.toLocaleString()}`;
                    }
                }
            } catch (e) {
                console.error('Failed to load user:', e);
                setTimeout(() => window.location.href = 'login.html', 1000);
            }
        }

        async function loadGame() {
            try {
                const game = await api(`/api/games/${gameId}`);
                const creator = await api(`/api/users/${game.owner}`);
                
                const container = document.getElementById('game-container');
                container.innerHTML = `
                    <div class="game-header">
                        <h1>${escapeHtml(game.title)}</h1>
                        <div class="game-meta">
                            <div class="meta-item">
                                <span class="meta-label">Plays</span>
                                <span class="meta-value">${(game.plays || 0).toLocaleString()}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Rating</span>
                                <span class="meta-value">‚≠ê ${(game.rating || 0).toFixed(1)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Created</span>
                                <span class="meta-value">${new Date(game.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>

                    <div class="game-content">
                        <div class="game-description">
                            <h2>About this game</h2>
                            <p>${escapeHtml(game.description || 'No description provided.')}</p>
                        </div>

                        <div class="game-sidebar">
                            <button class="play-button" onclick="playGame(${game.id})">‚ñ∂ Play Game</button>
                            
                            <div class="creator-card">
                                <div class="creator-avatar">üë§</div>
                                <div class="creator-name">${escapeHtml(creator.username)}</div>
                                <a href="/player/${creator.id}/${creator.username}" class="creator-link">View Profile</a>
                            </div>
                        </div>
                    </div>
                `;

                // Increment play count
                await api(`/api/games/${gameId}/play`, 'POST');
            } catch (e) {
                console.error('Failed to load game:', e);
                document.getElementById('game-container').innerHTML = 
                    `<div class="error">Failed to load game: ${e.message}</div>`;
            }
        }

        function playGame(id) {
            const title = document.querySelector('.game-header h1')?.textContent || 'Creatix';
            const safeTitle = encodeURIComponent(title.replace(/\s+/g, '-'));
            const sessionId = `${Date.now()}-${Math.random().toString(36).slice(2, 8)}`;
            window.location.href = `/play.html?gameId=${encodeURIComponent(id)}&title=${safeTitle}&session=${sessionId}`;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        init();
        loadGame();
    </script>
</body>
</html>
